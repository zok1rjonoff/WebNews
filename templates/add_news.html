<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body style="margin:0;padding:0;background-image:url('/media/image/orqa1.jpeg');background-size:cover;
background-position:center;">
<div style="margin-top:50px;margin-left:320px;">
    <form method="post" enctype="multipart/form-data    ">
        {% csrf_token %}
        {{ form }}
        <div>
            <div style="display:flex;" class="form-group">
                <div style="color:white;">
                    <label style="color:white;">News Title:</label>
                </div>
                <div>
                    <textarea style="margin-left:83px;" class="form-control col-md-35" rows="5" name="news_title"></textarea>
                </div>
            </div>
        </div>
        <div>
        </div>
        <div>
            <div style="display:flex;" class="form-group">
                <div style="color:white;">
                    <label style="color:white;">News Description:</label>
                </div>
                <div>
                    <textarea  style="margin-left:35px;" class="form-control col-md-35" rows="5" id="comment" name="news_description"></textarea>
                </div>
            </div>
        </div>
        <div>
            <div style="display:flex;" class="form-group">
                <div style="color:white;">
                    <label style="color:white;">News Image:</label>
                </div>
                <div>
                    <input  type="file" name="news_image" style="margin-left:73px;">
                </div>
            </div>
        </div>
        <div style="display:flex;">
            <div class="btn btn-primary">
                <button class="btn btn-primary" type="reset">Reset</button>
            </div>
            <div style="margin-left:250px;" class="btn btn-primary">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
