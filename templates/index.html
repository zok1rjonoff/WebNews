<!--{% load static %}-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link rel="stylesheet" href="{% static 'style.css' %}">-->

    <title>Advanced News Site</title>
</head>
<body>
    <header>
        <h1>Welcome to Our Advanced News Site</h1>
    </header>

    <nav>
        {% for item in categories_list %}
            <a href="#">{{ item.category_title }}</a>
        {% endfor %}
        {% if user.is_authenticated %}
                <a href="/logout"><i class="fa fa-commenting-o"></i>Logout {{ user.username }}</a>
        {% else %}
                <a href="/login"><i class="fa fa-commenting-o"></i>login</a>
        {% endif %}
    </nav>

    <section>
        {% for news in news_list %}
            <article>
                <h2>{{ news.news_title }}</h2>
                <p style="width:300px">{{ news.news_description }}</p>
                <img src="{{ news.news_image.url }}">
            </article>
        {% endfor %}
    </section>

</body>
</html>
